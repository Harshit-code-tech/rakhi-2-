{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Daily Companion{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
</head>
<body>
    <header class="animated fadeInDown">
        <h1 class="logo">My Daily Companion</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'habit_tracker' %}">Habit Tracker</a></li>
                <li><a href="{% url 'mood_tracker' %}">Mood Tracker</a></li>
                <li><a href="{% url 'historical_data' %}">Historical Data</a></li>
                <li><a href="{% url 'rewards' %}">Rewards</a></li>
                <li><a href="{% url 'settings' %}">Settings</a></li>
                <li><a href="{% url 'reminder' %}">Reminder</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="animated fadeInUp">
        <p>&copy; 2024 My Daily Companion</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
