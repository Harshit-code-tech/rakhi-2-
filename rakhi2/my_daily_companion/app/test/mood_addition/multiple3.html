<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional ECharts Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .chart-container {
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
        .chart-title {
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>

<h1>Professional ECharts Dashboard</h1>

<div class="chart-container">
    <h2 class="chart-title">Mood Intensity Timeline</h2>
    <div id="intensity-timeline" class="chart"></div>
</div>

<div class="chart-container">
    <h2 class="chart-title">Mood Category Distribution</h2>
    <div id="category-distribution" class="chart"></div>
</div>

<div class="chart-container">
    <h2 class="chart-title">Mood Wheel</h2>
    <div id="mood-wheel" class="chart"></div>
</div>

<script>
    // Initialize ECharts instances
    var timelineChart = echarts.init(document.getElementById('intensity-timeline'));
    var categoryChart = echarts.init(document.getElementById('category-distribution'));
    var wheelChart = echarts.init(document.getElementById('mood-wheel'));

    // Sample data for testing
    var sampleTimelineData = [
        { date: '2024-08-01', intensity: 3 },
        { date: '2024-08-02', intensity: 5 },
        { date: '2024-08-03', intensity: 2 },
        // More data...
    ];

    var sampleCategoryData = [
        { value: 335, name: 'Happy' },
        { value: 310, name: 'Sad' },
        { value: 234, name: 'Angry' },
        { value: 135, name: 'Relaxed' },
        { value: 1548, name: 'Anxious' }
    ];

    var sampleWheelData = [
        { value: 40, name: 'Happy' },
        { value: 25, name: 'Sad' },
        { value: 20, name: 'Angry' },
        { value: 10, name: 'Relaxed' },
        { value: 5, name: 'Anxious' }
    ];

    // Options for the Mood Intensity Timeline
    var timelineOption = {
        title: {
            text: 'Mood Intensity Over Time',
            textStyle: {
                fontSize: 16,
                fontWeight: 'bold'
            }
        },
        xAxis: {
            type: 'category',
            data: sampleTimelineData.map(item => item.date),
            axisLine: { lineStyle: { color: '#aaa' } },
            axisLabel: { color: '#555' }
        },
        yAxis: {
            type: 'value',
            axisLine: { lineStyle: { color: '#aaa' } },
            axisLabel: { color: '#555' }
        },
        series: [{
            data: sampleTimelineData.map(item => item.intensity),
            type: 'line',
            smooth: true,
            lineStyle: {
                color: '#007bff',
                width: 2
            },
            itemStyle: {
                color: '#007bff'
            },
            emphasis: {
                itemStyle: {
                    borderWidth: 2,
                    borderColor: '#0056b3'
                }
            }
        }]
    };
    timelineChart.setOption(timelineOption);

    // Options for the Mood Category Distribution
    var categoryOption = {
        title: {
            text: 'Mood Category Distribution',
            textStyle: {
                fontSize: 16,
                fontWeight: 'bold'
            }
        },
        series: [
            {
                name: 'Mood Categories',
                type: 'pie',
                radius: '50%',
                data: sampleCategoryData,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.3)'
                    }
                }
            }
        ]
    };
    categoryChart.setOption(categoryOption);

    // Options for the Mood Wheel
    var wheelOption = {
        title: {
            text: 'Mood Wheel',
            textStyle: {
                fontSize: 16,
                fontWeight: 'bold'
            }
        },
        series: [
            {
                name: 'Mood Wheel',
                type: 'pie',
                radius: ['40%', '70%'],
                data: sampleWheelData,
                label: {
                    show: true,
                    position: 'outside',
                    formatter: '{b}: {c}'
                },
                labelLine: {
                    show: true
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.3)'
                    }
                }
            }
        ]
    };
    wheelChart.setOption(wheelOption);
</script>

</body>
</html>
