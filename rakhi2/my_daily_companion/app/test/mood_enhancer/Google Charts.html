<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Google Charts Example</h1>

        <!-- Mood Entry Form with Slider -->
        <form>
            <div class="mb-3">
                <label for="intensity-slider" class="form-label">Mood Intensity</label>
                <input type="range" class="form-range" min="1" max="5" value="3" id="intensity-slider">
                <div class="d-flex justify-content-between">
                    <span>Very Low</span>
                    <span>Very High</span>
                </div>
                <p>Selected Intensity: <span id="intensity-value">3</span></p>
            </div>
        </form>

        <!-- Charts -->
        <h2 class="mt-5">Mood Analytics</h2>
        <div id="line-chart" style="width: 100%; height: 500px;"></div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Date', 'Happy', 'Sad', 'Anxious', 'Angry'],
                ['2024-08-01', 5, 1, 3, 2],
                ['2024-08-02', 4.5, 2, 3.5, 1],
                ['2024-08-03', 4, 1.5, 3, 3],
                ['2024-08-04', 5, 1, 2.5, 2.5]
            ]);

            var options = {
                title: 'Mood Intensity Over Time',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('line-chart'));

            chart.draw(data, options);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Update intensity value
            var slider = document.getElementById('intensity-slider');
            var output = document.getElementById('intensity-value');
            output.textContent = slider.value;
            slider.oninput = function() {
                output.textContent = this.value;
            };
        });
    </script>
</body>
</html>
