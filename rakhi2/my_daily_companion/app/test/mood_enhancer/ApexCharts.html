<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">ApexCharts Example</h1>

        <!-- Mood Entry Form with Slider -->
        <form>
            <div class="mb-3">
                <label for="intensity-slider" class="form-label">Mood Intensity</label>
                <input type="range" class="form-range" min="1" max="5" value="3" id="intensity-slider">
                <div class="d-flex justify-content-between">
                    <span>Very Low</span>
                    <span>Very High</span>
                </div>
                <p>Selected Intensity: <span id="intensity-value">3</span></p>
            </div>
        </form>

        <!-- Charts -->
        <h2 class="mt-5">Mood Analytics</h2>
        <div id="line-chart"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update intensity value
            var slider = document.getElementById('intensity-slider');
            var output = document.getElementById('intensity-value');
            output.textContent = slider.value;
            slider.oninput = function() {
                output.textContent = this.value;
            };

            // Create chart
            var options = {
                chart: {
                    type: 'line',
                    height: 500
                },
                series: [{
                    name: 'Happy',
                    data: [5, 4.5, 4, 5]
                }, {
                    name: 'Sad',
                    data: [1, 2, 1.5, 1]
                }, {
                    name: 'Anxious',
                    data: [3, 3.5, 3, 2.5]
                }, {
                    name: 'Angry',
                    data: [2, 1, 3, 2.5]
                }],
                xaxis: {
                    categories: ['2024-08-01', '2024-08-02', '2024-08-03', '2024-08-04']
                }
            }

            var chart = new ApexCharts(document.querySelector("#line-chart"), options);
            chart.render();
        });
    </script>
</body>
</html>
