<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Plotly Example</h1>

        <!-- Mood Entry Form with Slider -->
        <form>
            <div class="mb-3">
                <label for="intensity-slider" class="form-label">Mood Intensity</label>
                <input type="range" class="form-range" min="1" max="5" value="3" id="intensity-slider">
                <div class="d-flex justify-content-between">
                    <span>Very Low</span>
                    <span>Very High</span>
                </div>
                <p>Selected Intensity: <span id="intensity-value">3</span></p>
            </div>
        </form>

        <!-- Charts -->
        <h2 class="mt-5">Mood Analytics</h2>
        <div id="line-chart" style="width: 100%; height: 500px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update intensity value
            var slider = document.getElementById('intensity-slider');
            var output = document.getElementById('intensity-value');
            output.textContent = slider.value;
            slider.oninput = function() {
                output.textContent = this.value;
            };

            // Create chart
            var data = [
                {
                    x: ['2024-08-01', '2024-08-02', '2024-08-03', '2024-08-04'],
                    y: [5, 4.5, 4, 5],
                    mode: 'lines',
                    name: 'Happy',
                    line: { color: '#36A2EB' }
                },
                {
                    x: ['2024-08-01', '2024-08-02', '2024-08-03', '2024-08-04'],
                    y: [1, 2, 1.5, 1],
                    mode: 'lines',
                    name: 'Sad',
                    line: { color: '#FF6384' }
                },
                {
                    x: ['2024-08-01', '2024-08-02', '2024-08-03', '2024-08-04'],
                    y: [3, 3.5, 3, 2.5],
                    mode: 'lines',
                    name: 'Anxious',
                    line: { color: '#FFCE56' }
                },
                {
                    x: ['2024-08-01', '2024-08-02', '2024-08-03', '2024-08-04'],
                    y: [2, 1, 3, 2.5],
                    mode: 'lines',
                    name: 'Angry',
                    line: { color: '#4BC0C0' }
                }
            ];

            var layout = {
                title: 'Mood Intensity Over Time',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Intensity' }
            };

            Plotly.newPlot('line-chart', data, layout);
        });
    </script>
</body>
</html>
