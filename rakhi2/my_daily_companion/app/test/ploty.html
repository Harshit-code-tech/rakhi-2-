<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plotly-container" style="width: 100%; height: 500px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var moodData = {
                "dates": ["2024-08-01", "2024-08-02", "2024-08-03", "2024-08-04"],
                "intensity_data": {
                    "angry": [2.0, 1.0, 3.0, 2.5],
                    "happy": [5.0, 4.5, 4.0, 5.0],
                    "sad": [1.0, 2.0, 1.5, 1.0],
                    "anxious": [3.0, 3.5, 3.0, 2.5]
                }
            };

            var traces = [];
            Object.keys(moodData.intensity_data).forEach((mood, index) => {
                traces.push({
                    x: moodData.dates,
                    y: moodData.intensity_data[mood],
                    mode: 'lines',
                    name: mood
                });
            });

            var layout = {
                title: 'Mood Intensity Over Time',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Mood Intensity' }
            };

            Plotly.newPlot('plotly-container', traces, layout);
        });
    </script>
</body>
</html>
