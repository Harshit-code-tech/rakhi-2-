<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Example</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="highcharts-container" style="width: 100%; height: 500px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var moodData = {
                "dates": ["2024-08-01", "2024-08-02", "2024-08-03", "2024-08-04"],
                "intensity_data": {
                    "angry": [2.0, 1.0, 3.0, 2.5],
                    "happy": [5.0, 4.5, 4.0, 5.0],
                    "sad": [1.0, 2.0, 1.5, 1.0],
                    "anxious": [3.0, 3.5, 3.0, 2.5]
                }
            };

            Highcharts.chart('highcharts-container', {
                title: { text: 'Mood Intensity Over Time' },
                xAxis: { categories: moodData.dates },
                yAxis: { title: { text: 'Mood Intensity' } },
                series: []
            });

            var colors = Highcharts.getOptions().colors;
            Object.keys(moodData.intensity_data).forEach((mood, index) => {
                Highcharts.chart('highcharts-container').addSeries({
                    name: mood,
                    data: moodData.intensity_data[mood],
                    color: colors[index % colors.length]
                });
            });
        });
    </script>
</body>
</html>
