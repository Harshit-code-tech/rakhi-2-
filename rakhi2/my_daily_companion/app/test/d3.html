<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="d3-container" style="width: 100%; height: 500px;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var moodData = {
                "dates": ["2024-08-01", "2024-08-02", "2024-08-03", "2024-08-04"],
                "intensity_data": {
                    "angry": [2.0, 1.0, 3.0, 2.5],
                    "happy": [5.0, 4.5, 4.0, 5.0],
                    "sad": [1.0, 2.0, 1.5, 1.0],
                    "anxious": [3.0, 3.5, 3.0, 2.5]
                }
            };

            var svg = d3.select("#d3-container")
                        .append("svg")
                        .attr("width", 800)
                        .attr("height", 400);

            var x = d3.scalePoint().domain(moodData.dates).range([0, 800]);
            var y = d3.scaleLinear().domain([0, 10]).range([400, 0]);

            var line = d3.line()
                .x((d, i) => x(moodData.dates[i]))
                .y(d => y(d));

            Object.keys(moodData.intensity_data).forEach((mood, index) => {
                svg.append("path")
                   .datum(moodData.intensity_data[mood])
                   .attr("fill", "none")
                   .attr("stroke", d3.schemeCategory10[index])
                   .attr("stroke-width", 1.5)
                   .attr("d", line);
            });
        });
    </script>
</body>
</html>
