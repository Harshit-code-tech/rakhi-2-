<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Multiples</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: #69b3a2;
            stroke-width: 2px;
        }
        .axis-label {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="small-multiples" style="width: 100%; height: 1000px;"></div>
    <script>
        var data = Array.from({ length: 365 }, (_, i) => ({
            day: i + 1,
            value: Math.floor(Math.random() * 100) + 10 // Random value between 10 and 110
        }));

        var width = document.getElementById('small-multiples').clientWidth / 6;
        var height = 150;
        var margin = { top: 10, right: 10, bottom: 30, left: 30 };

        var svg = d3.select("#small-multiples").selectAll("svg")
            .data(d3.range(6))
            .enter().append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        var x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.day))
            .range([0, width - margin.left - margin.right]);

        var y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .nice()
            .range([height - margin.top - margin.bottom, 0]);

        var line = d3.line()
            .x(d => x(d.day))
            .y(d => y(d.value));

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", line);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
            .call(d3.axisBottom(x).ticks(5).tickSize(-height + margin.top + margin.bottom));

        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y).ticks(5));
    </script>
</body>
</html>
