<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1px;
        }
        .node:hover {
            stroke: #000;
        }
        .label {
            font-size: 8px;
            fill: #000;
            text-anchor: start;
        }
    </style>
</head>
<body>
    <div id="treemap" style="width: 100%; height: 800px;"></div>
    <script>
        // Generate data for 365 days
        var data = {
            name: 'root',
            children: Array.from({ length: 365 }, (_, i) => ({
                name: `Day ${i + 1}`,
                size: Math.floor(Math.random() * 100) + 10 // Random size between 10 and 110
            }))
        };

        var width = document.getElementById('treemap').clientWidth;
        var height = document.getElementById('treemap').clientHeight;

        var svg = d3.select("#treemap").append("svg")
            .attr("width", width)
            .attr("height", height);

        var root = d3.hierarchy(data)
            .sum(d => d.size)
            .sort((a, b) => b.size - a.size);

        d3.treemap()
            .size([width, height])
            .padding(1)
            (root);

        var nodes = svg.selectAll(".node")
            .data(root.leaves())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        nodes.append("rect")
            .attr("id", d => d.data.name)
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0)
            .style("fill", "#69b3a2")
            .attr("class", "node");

        nodes.append("text")
            .attr("x", 3)
            .attr("y", 12)
            .attr("class", "label")
            .text(d => d.data.name)
            .attr("clip-path", d => `url(#clip-${d.data.name})`);

        svg.selectAll("defs")
            .data(root.leaves())
            .enter().append("defs")
            .append("clipPath")
            .attr("id", d => `clip-${d.data.name}`)
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0);
    </script>
</body>
</html>
