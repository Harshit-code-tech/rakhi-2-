<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with Annotations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: #69b3a2;
            stroke-width: 2px;
        }
        .dot {
            fill: #69b3a2;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .annotation {
            font-size: 10px;
            fill: #000;
        }
    </style>
</head>
<body>
    <div id="line-chart" style="width: 100%; height: 800px;"></div>
    <script>
        var data = Array.from({ length: 365 }, (_, i) => ({
            day: i + 1,
            value: Math.floor(Math.random() * 100) + 10 // Random value between 10 and 110
        }));

        var width = document.getElementById('line-chart').clientWidth;
        var height = document.getElementById('line-chart').clientHeight;
        var margin = { top: 20, right: 20, bottom: 30, left: 50 };

        var svg = d3.select("#line-chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        var x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.day))
            .range([0, width - margin.left - margin.right]);

        var y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .nice()
            .range([height - margin.top - margin.bottom, 0]);

        var line = d3.line()
            .x(d => x(d.day))
            .y(d => y(d.value));

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", line);

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.day))
            .attr("cy", d => y(d.value))
            .attr("r", 3);

        // Example annotations
        svg.append("text")
            .attr("x", x(10))
            .attr("y", y(data[9].value))
            .attr("class", "annotation")
            .text("Sample Annotation")
            .attr("text-anchor", "middle");
    </script>
</body>
</html>
