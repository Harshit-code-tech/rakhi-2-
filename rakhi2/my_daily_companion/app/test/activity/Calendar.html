<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            max-width: 800px;
            margin: auto;
        }
        .day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <!-- Calendar Days -->
        <div class="day">1: 12</div>
        <div class="day">2: 19</div>
        <div class="day">3: 3</div>
        <div class="day">4: 5</div>
        <div class="day">5: 2</div>
        <div class="day">6: 3</div>
        <div class="day">7: 7</div>
        <div class="day">8: 8</div>
        <div class="day">9: 10</div>
        <div class="day">10: 15</div>
        <div class="day">11: 5</div>
        <div class="day">12: 12</div>
        <div class="day">13: 8</div>
        <div class="day">14: 6</div>
        <div class="day">15: 7</div>
        <div class="day">16: 9</div>
        <div class="day">17: 11</div>
        <div class="day">18: 13</div>
        <div class="day">19: 14</div>
        <div class="day">20: 16</div>
    </div>
</body>
</html>
