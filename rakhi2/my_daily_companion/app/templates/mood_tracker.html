{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h2>Mood Tracker</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
                </form>
                <h3 class="mt-4 text-center">Mood History</h3>
                <ul class="list-group">
                    {% for mood in moods %}
                        <li class="list-group-item">{{ mood.mood }} on {{ mood.date }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
