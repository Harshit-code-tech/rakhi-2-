<!-- mood_statistics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Mood Statistics</h1>

    <!-- Pie Chart for Mood Distribution -->
    <canvas id="moodPieChart"></canvas>
    <script>
        var ctxPie = document.getElementById('moodPieChart').getContext('2d');
        var moodPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Very Low', 'Low', 'Moderate', 'High', 'Very High'],
                datasets: [{
                    label: 'Mood Distribution',
                    data: [12, 19, 3, 5, 2],  // Example data, replace with actual data
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            }
        });
    </script>

    <!-- Line Chart for Mood Intensity Over Time -->
    <canvas id="moodTimelineChart"></canvas>
    <script>
        var ctxLine = document.getElementById('moodTimelineChart').getContext('2d');
        var moodTimelineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],  // Example data
                datasets: [{
                    label: 'Mood Intensity Over Time',
                    data: [0, 1, 2, 3, 4, 5, 6],  // Example data, replace with actual data
                    borderColor: '#FF6384',
                    fill: false,
                }]
            }
        });
    </script>

    <!-- Pairplot for Mood Data -->
    <h2>Pairplot of Mood Data</h2>
    <img src="data:image/png;base64,{{ graph }}" alt="Mood Statistics Pairplot">

</body>
</html>
