<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 400px; /* Define a fixed height for the charts */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mood Statistics</h1>

    <div class="chart-container">
        <h2>Mood Intensity Over Time</h2>
        <canvas id="moodTimelineChart"></canvas>
    </div>

    <script>
        const moodData = JSON.parse('{{ mood_statistics|escapejs }}');

        // Mood Intensity Over Time Line Chart
        var ctxLine = document.getElementById('moodTimelineChart').getContext('2d');
        var datasets = [];
        Object.keys(moodData.intensity_data).forEach((mood, index) => {
            datasets.push({
                label: mood,
                data: moodData.intensity_data[mood],
                borderColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'][index % 5], // Cycle through colors
                fill: false
            });
        });

        var moodTimelineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: moodData.dates,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Intensity'
                        },
                        min: 0,
                        max: 10  // Adjust this range based on the intensity scale used
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw;
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
