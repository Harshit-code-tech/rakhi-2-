<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Mood Statistics</h1>

    <div class="chart-container">
        <!-- Pie Chart for Mood Distribution -->
        <canvas id="moodPieChart"></canvas>
    </div>
    <div class="chart-container">
        <!-- Line Chart for Mood Intensity Over Time -->
        <canvas id="moodTimelineChart"></canvas>
    </div>

    <h2>Pairplot of Mood Data</h2>
    <img src="data:image/png;base64,{{ graph }}" alt="Mood Statistics Pairplot">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pie chart data and options
            var moodPieData = {
                labels: {{ mood_labels | safe }},
                datasets: [{
                    label: 'Mood Distribution',
                    data: {{ mood_distribution | safe }},
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            };

            var moodPieOptions = {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'top',
                }
            };

            var ctxPie = document.getElementById('moodPieChart').getContext('2d');
            new Chart(ctxPie, {
                type: 'pie',
                data: moodPieData,
                options: moodPieOptions
            });

            // Line chart data and options
            var moodTimelineData = {
                labels: {{ mood_dates | safe }},
                datasets: [{
                    label: 'Mood Intensity Over Time',
                    data: {{ mood_intensities | safe }},
                    borderColor: '#FF6384',
                    fill: false,
                }]
            };

            var moodTimelineOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        distribution: 'linear',
                        ticks: {
                            source: 'data'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    }]
                }
            };

            var ctxLine = document.getElementById('moodTimelineChart').getContext('2d');
            new Chart(ctxLine, {
                type: 'line',
                data: moodTimelineData,
                options: moodTimelineOptions
            });
        });
    </script>
</body>
</html>
