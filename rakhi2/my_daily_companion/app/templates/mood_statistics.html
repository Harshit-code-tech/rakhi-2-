{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="text-center">Mood Statistics</h2>
    <div class="chart-container">
        <canvas id="moodTimelineChart"></canvas>
    </div>
    <!-- Hidden element to store JSON data for JavaScript -->
    <div id="moodData" style="display: none;">{{ mood_statistics|escapejs }}</div>
</div>
<!-- Include the JavaScript file -->
<script src="{% static 'js/mood_statistics.js' %}"></script>
{% endblock %}
