{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Habit Tracker</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="habit">New Habit</label>
            <input type="text" class="form-control" id="habit" name="habit" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
    <h3 class="mt-4">Your Habits</h3>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.date }}: {{ habit.name }} - {% if habit.completed %}Completed{% else %}Not Completed{% endif %}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
