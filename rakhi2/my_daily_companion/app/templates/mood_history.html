{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Mood History</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for mood in moods %}
                        <li class="list-group-item">
                            {{ mood.date }} - {{ mood.mood }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
