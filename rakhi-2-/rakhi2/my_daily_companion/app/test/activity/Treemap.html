<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
<div id="treemap" style="width: 800px; height: 400px;"></div>
<script>
    var data = {
        name: 'root',
        children: [
            {name: 'Day 1', size: 12}, {name: 'Day 2', size: 19}, {name: 'Day 3', size: 3},
            {name: 'Day 4', size: 5}, {name: 'Day 5', size: 2}, {name: 'Day 6', size: 3},
            {name: 'Day 7', size: 7}, {name: 'Day 8', size: 8}, {name: 'Day 9', size: 10},
            {name: 'Day 10', size: 15}, {name: 'Day 11', size: 5}, {name: 'Day 12', size: 12},
            {name: 'Day 13', size: 8}, {name: 'Day 14', size: 6}, {name: 'Day 15', size: 7},
            {name: 'Day 16', size: 9}, {name: 'Day 17', size: 11}, {name: 'Day 18', size: 13},
            {name: 'Day 19', size: 14}, {name: 'Day 20', size: 16}
        ]
    };

    var width = 800;
    var height = 400;

    var svg = d3.select("#treemap").append("svg")
        .attr("width", width)
        .attr("height", height);

    var root = d3.hierarchy(data)
        .sum(d => d.size);

    d3.treemap().size([width, height]).padding(1)(root);

    svg.selectAll(".node")
        .data(root.leaves())
        .enter().append("rect")
        .attr("class", "node")
        .attr("x", d => d.x0)
        .attr("y", d => d.y0)
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0)
        .style("fill", "steelblue");

    svg.selectAll(".text")
        .data(root.leaves())
        .enter().append("text")
        .attr("x", d => d.x0 + 5)
        .attr("y", d => d.y0 + 15)
        .text(d => d.data.name)
        .style("fill", "white")
        .style("font-size", "10px");
</script>
</body>
</html>
