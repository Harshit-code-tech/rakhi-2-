<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Multiples</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <canvas id="chart1" width="400" height="200"></canvas>
    <canvas id="chart2" width="400" height="200"></canvas>
    <canvas id="chart3" width="400" height="200"></canvas>
    <canvas id="chart4" width="400" height="200"></canvas>
</div>
<script>
    var ctx1 = document.getElementById('chart1').getContext('2d');
    var ctx2 = document.getElementById('chart2').getContext('2d');
    var ctx3 = document.getElementById('chart3').getContext('2d');
    var ctx4 = document.getElementById('chart4').getContext('2d');

    var data = {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7', 'Day 8', 'Day 9', 'Day 10', 'Day 11', 'Day 12', 'Day 13', 'Day 14', 'Day 15', 'Day 16', 'Day 17', 'Day 18', 'Day 19', 'Day 20'],
        datasets: [{
            label: 'Activity',
            data: [12, 19, 3, 5, 2, 3, 7, 8, 10, 15, 5, 12, 8, 6, 7, 9, 11, 13, 14, 16],
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)'
        }]
    };

    new Chart(ctx1, {type: 'line', data: data});
    new Chart(ctx2, {type: 'bar', data: data});
    new Chart(ctx3, {
        type: 'bar',
        data: {...data, datasets: [{...data.datasets[0], backgroundColor: 'rgba(255, 99, 132, 0.2)'}]}
    });
    new Chart(ctx4, {type: 'line', data: {...data, datasets: [{...data.datasets[0], fill: false}]}});
</script>
</body>
</html>
