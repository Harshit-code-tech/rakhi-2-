<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Line Chart with Interactive Legend</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<div id="apexcharts-container" style="width: 100%; height: 500px;"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var moodData = {
            "dates": ["2024-08-01", "2024-08-02", "2024-08-03", "2024-08-04"],
            "intensity_data": {
                "angry": [2.0, 1.0, 3.0, 2.5],
                "happy": [5.0, 4.5, 4.0, 5.0],
                "sad": [1.0, 2.0, 1.5, 1.0],
                "anxious": [3.0, 3.5, 3.0, 2.5]
            }
        };

        var options = {
            chart: {
                type: 'line',
                height: 500
            },
            series: Object.keys(moodData.intensity_data).map((mood) => ({
                name: mood,
                data: moodData.intensity_data[mood]
            })),
            xaxis: {
                categories: moodData.dates
            },
            colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            legend: {
                show: true,
                position: 'top',
                horizontalAlign: 'center',
                onItemClick: {
                    toggleDataSeries: true
                }
            },
            title: {
                text: 'Mood Intensity Over Time'
            }
        };

        var chart = new ApexCharts(document.querySelector("#apexcharts-container"), options);
        chart.render();
    });
</script>
</body>
</html>
